<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number to Words Converter</title>
</head>

<body>

<h2>Number to Words Converter</h2>

<label for="numberInput">Enter a number:</label>
<input type="number" id="numberInput">
<button onclick="convertNumber()">Convert</button>

<p id="result"></p>

<script>
function convertNumber() {
const numberInput = document.getElementById('numberInput').value;
const resultElement = document.getElementById('result');

if (!isNaN(numberInput) && numberInput >= 0 && numberInput <= 999999) {
const words = numberToWords(Number(numberInput));
resultElement.textContent = `In words: ${words}`;
} else {
resultElement.textContent = 'Please enter a valid number between 0 and 999999.';
}
}

function numberToWords(number) {
const units = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
const teens = ['eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
const tens = ['', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];

function convertLessThanThousand(num) {
if (num === 0) {
return '';
} else if (num < 10) {
return units[num];
} else if (num < 20) {
return teens[num - 11];
} else if (num < 100) {
return tens[Math.floor(num / 10)] + ' ' + convertLessThanThousand(num % 10);
} else if (num < 1000) {
return units[Math.floor(num / 100)] + ' hundred ' + convertLessThanThousand(num % 100);
}
}

if (number === 0) {
return 'zero';
} else {
return convertLessThanThousand(number);
}
}
</script>

</body>

</html>
